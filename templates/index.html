<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/main.css">
    <title>Cupcakes</title>
</head>
<body class="m-5">
    <form id="search">
        <input type="text" name="search" placeholder="search cupcakes..." id="search-field">
        <button type="submit" class="btn btn-info">Go</button>
    </form>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Cupcakes</h1>
                <ul id="cupcakes-list" class="list-group">
                </ul>
            </div>
    
            <div class="col p-3 bg-light rounded-lg">
                <form id="cupcake-form">
                    <div class="form-group">
                        <h3>Add New Cupcake</h3>
                        <label>Cupcake Flavor</label>
                        <input type="text" id="flavor" name="flavor"  class="form-control" required>
                    </div> 
                    <div class="form-group">   
                        <label>Cupcake Size</label>
                        <select  class="form-control" id="size">
                            <option value="small">Small</option>
                            <option value="medium">Medium</option>
                            <option value="large">Large</option>
                        </select>
                    </div>
                   <div class="form-group">
                    <label>Rating</label>
                    <input type="number" name="rating" min="0" max="10"  class="form-control" id="rating" required>
                   </div>
            
                   <div class="form-group">
                    <label>Url for Cupcake Image</label>
                    <input type="text" name="image"  class="form-control" id="image-url">
                   </div>
                <button class="btn btn-success btn-lg btn-block" type="submit">Add</button>
                </form>
            </div>
        </div>
       
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="static/app.js"></script>
</body>
</html>
